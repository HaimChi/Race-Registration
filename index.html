<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<format action="/haha">
 <h1>Race Registration!</h1>
<div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" required>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" required>
</div>    
    <p>
     <label for="Race">Select a Race:</label>
     <br>
     <br>
     <label for="5k">Fun Run 5k</label>
     <input type="radio" id="5k" name="marathon" value="5k"><br>
     <label for="half">Half Marathon</label>
     <input type="radio" id="half" name="marathon" value="half"><br>
     <label for="full">Full Marathon</label>
     <input type="radio" id="full" name="marathon" value="full"><br>
    </p>
 <div>
     <label for="email">Email</label>
     <input type="email" id="email" required>
     <label for=""password>Password</label>
     <input type="password" id="password" required>
 </div>   
 <div>
     <label for="age">Select Age Group</label>
      <select name="age-group" id="age">
        <option value="under18">under 18</option>
        <option value="19-30">19-30</option>
        <option value="31-40">31-40</option>
        <option value="41-50">41-50</option>
        <option value="51">51</option>
      </select>
 </div>
 <button type="button">Register</button>
</format>



  
    
</body>
</html>
